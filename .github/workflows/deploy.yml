name: Deploy DRF Blog API

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Deploy to Production
      uses: appleboy/ssh-action@v0.1.5
      env:
        # –ü–µ—Ä–µ–¥–∞–µ–º –≤—Å–µ —Å–µ–∫—Ä–µ—Ç—ã –∫–∞–∫ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
        CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}
        CSRF_TRUSTED_ORIGINS: ${{ secrets.CSRF_TRUSTED_ORIGINS }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          echo "üöÄ STARTING DEPLOYMENT - $(date)"
          echo "üîë Using all GitHub secrets for .env"
          
          cd /opt/drf_blog_api
          echo "üìÅ Directory: $(pwd)"
          
          # 1. –ü–æ–ª—É—á–∞–µ–º –∫–æ–¥
          echo "üì• Pulling code..."
          git fetch origin
          git reset --hard origin/main
          echo "‚úÖ Commit: $(git log --oneline -1)"
          
          # 2. –°–û–ó–î–ê–ï–ú .env –ò–ó –í–°–ï–• –°–ï–ö–†–ï–¢–û–í
          echo "‚öôÔ∏è Creating .env from GitHub secrets..."
          
          # –°–æ–∑–¥–∞–µ–º .env —Å –í–°–ï–ú–ò –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ –∏–∑ —Å–µ–∫—Ä–µ—Ç–æ–≤
          cat > .env << 'EOF'
          # Django Settings
          DEBUG=False
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
          
          # Database
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_HOST=postgres
          DB_PORT=5432
          
          # CORS & Security
          CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}
          CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}
          
          # Redis (–µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è)
          REDIS_URL=redis://redis:6379/0
          
          # Email (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
          EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
          DEFAULT_FROM_EMAIL=noreply@portfolio-blog-api.ru
          EOF
          
          chmod 600 .env
          echo "‚úÖ .env created with all secrets"
          
          # 3. –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —Å–æ–∑–¥–∞–ª–æ—Å—å
          echo "üìã .env content (safe view):"
          echo "==============================="
          cat .env | while read line; do
            if [[ "$line" == *"PASSWORD"* ]] || [[ "$line" == *"SECRET_KEY"* ]] || [[ "$line" == *"KEY"* ]]; then
              # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –Ω–∞—á–∞–ª–æ —Å–µ–∫—Ä–µ—Ç–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
              key=$(echo "$line" | cut -d= -f1)
              value=$(echo "$line" | cut -d= -f2-)
              if [ -n "$value" ]; then
                echo "${key}=***${value: -4}"  # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 4 —Å–∏–º–≤–æ–ª–∞
              else
                echo "${key}=(empty)"
              fi
            else
              echo "$line"
            fi
          done
          echo "==============================="
          
          # 4. –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
          echo "üê≥ Stopping old containers..."
          docker-compose -f docker-compose.prod.yml down 2>/dev/null || true
          sleep 3
          
          # 5. –°–æ–±–∏—Ä–∞–µ–º –æ–±—Ä–∞–∑—ã
          echo "üî® Building Docker images..."
          if ! docker-compose -f docker-compose.prod.yml build --no-cache 2>&1 | tee /tmp/build.log; then
            echo "‚ùå Build failed! Logs:"
            tail -50 /tmp/build.log
            exit 1
          fi
          echo "‚úÖ Build completed"
          
          # 6. –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
          echo "üöÄ Starting containers..."
          docker-compose -f docker-compose.prod.yml up -d
          
          # 7. –ñ–¥–µ–º –∑–∞–ø—É—Å–∫–∞ –ë–î
          echo "‚è≥ Waiting for services (45 seconds)..."
          sleep 45
          
          # 8. –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
          echo "üîç Checking containers..."
          CONTAINERS=$(docker-compose -f docker-compose.prod.yml ps)
          echo "$CONTAINERS"
          
          if ! echo "$CONTAINERS" | grep -q "Up"; then
            echo "‚ùå Containers not running! Logs:"
            docker-compose -f docker-compose.prod.yml logs --tail=50
            exit 1
          fi
          
          # 9. –ú–∏–≥—Ä–∞—Ü–∏–∏ (—Å –ø–æ–≤—Ç–æ—Ä–Ω—ã–º–∏ –ø–æ–ø—ã—Ç–∫–∞–º–∏)
          echo "üì¶ Running migrations..."
          MIGRATION_OK=false
          for i in {1..5}; do
            echo "Migration attempt $i/5..."
            if docker-compose -f docker-compose.prod.yml exec web python manage.py migrate --noinput 2>&1; then
              echo "‚úÖ Migrations successful"
              MIGRATION_OK=true
              break
            else
              echo "‚ö†Ô∏è Migration failed, retrying in 15 seconds..."
              sleep 15
            fi
          done
          
          if [ "$MIGRATION_OK" = false ]; then
            echo "‚ùå All migration attempts failed"
            docker-compose -f docker-compose.prod.yml logs web --tail=30
            # –ù–µ –≤—ã—Ö–æ–¥–∏–º - –≤–æ–∑–º–æ–∂–Ω–æ –º–∏–≥—Ä–∞—Ü–∏–∏ —É–∂–µ –ø—Ä–∏–º–µ–Ω–µ–Ω—ã
          fi
          
          # 10. –°—Ç–∞—Ç–∏–∫–∞
          echo "üìÅ Collecting static files..."
          docker-compose -f docker-compose.prod.yml exec web python manage.py collectstatic --noinput 2>&1 || \
            echo "‚ö†Ô∏è Static collection warning"
          
          # 11. –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ Nginx
          echo "üîÑ Restarting Nginx..."
          sudo systemctl restart nginx 2>&1 || \
            sudo service nginx restart 2>&1 || \
            echo "‚ö†Ô∏è Nginx restart skipped (check sudo permissions)"
          
          # 12. –§–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
          echo "üè• Final health check..."
          sleep 15
          
          HEALTH_OK=false
          for i in {1..10}; do
            if curl -s -f http://localhost:8000/api/docs/ >/dev/null; then
              echo "‚úÖ Django responding locally (attempt $i)"
              HEALTH_OK=true
              break
            fi
            echo "‚è≥ Waiting for Django... (10 seconds)"
            sleep 10
          done
          
          # 13. –§–∏–Ω–∞–ª—å–Ω—ã–π –æ—Ç—á–µ—Ç
          echo ""
          echo "üìä ===== DEPLOYMENT REPORT ====="
          echo "‚úÖ Code updated: $(git log --oneline -1)"
          echo "‚úÖ .env created from GitHub secrets"
          echo "‚úÖ Docker containers: $(docker-compose -f docker-compose.prod.yml ps --filter 'status=running' | wc -l) running"
          echo "‚úÖ Migrations: $([ "$MIGRATION_OK" = true ] && echo "OK" || echo "CHECK NEEDED")"
          echo "‚úÖ Local Django: $([ "$HEALTH_OK" = true ] && echo "RESPONDING" || echo "NOT RESPONDING")"
          echo "üåê External URL: https://portfolio-blog-api.ru"
          echo "üìö API Docs: https://portfolio-blog-api.ru/api/docs/"
          echo "üïê Deployment finished: $(date)"
          echo ""
          
          if [ "$HEALTH_OK" = false ]; then
            echo "‚ö†Ô∏è WARNING: Django may not be responding"
            echo "üìã Checking logs:"
            docker-compose -f docker-compose.prod.yml logs web --tail=30
            echo ""
            echo "‚ÑπÔ∏è  Run the health-check workflow to verify"
          fi
          
          exit 0