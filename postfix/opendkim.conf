# Basic configuration
Syslog                  yes
SyslogSuccess           yes
LogWhy                  yes

# Signing and verification
Canonicalization        relaxed/simple
Mode                    sv
SubDomains              no

# Auto-restart
AutoRestart             yes
AutoRestartRate         10/1h
Background              yes

# Timeouts
DNSTimeout              5
SignatureAlgorithm      rsa-sha256

# Socket configuration - ПРОБУЕМ РАЗНЫЕ ВАРИАНТЫ:
# Вариант 1: Все интерфейсы (должен работать)
Socket                  inet:8891@0.0.0.0

# ИЛИ Вариант 2: Только конкретный IP (если знаете IP контейнера)
# Socket                  inet:8891@172.x.x.x

# ИЛИ Вариант 3: Unix socket (если в одной сети Docker)
# Socket                  local:/var/run/opendkim/opendkim.sock

# Permissions
UMask                   002
UserID                  opendkim:opendkim

# Database files
KeyTable                /etc/opendkim/KeyTable
SigningTable            /etc/opendkim/SigningTable
ExternalIgnoreList      /etc/opendkim/TrustedHosts
InternalHosts           /etc/opendkim/TrustedHosts

# Signing options
OversignHeaders         From
RequireSafeKeys         no
SendReports             yes